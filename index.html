<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaxxHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Video</h1>
        <nav>
            <input type="text" id="search-bar" placeholder="Search videos..." oninput="searchVideos()">
            <button id="signin-btn" style="display: none;">Sign In</button>
            <button id="show-upload-btn">+</button>
        </nav>
    </header>
    
    <section id="upload-section" style="display: none;">
        <h2>Upload Video</h2>
        <form id="upload-form">
            <input type="text" id="video-title" placeholder="Video Title" required>
            <input type="file" id="video-file" accept="video/*" required>
            <button type="submit" id="upload-btn">Upload</button>
        </form>
        <p id="upload-error" style="color: red; display: none;">Error: Video title already exists!</p>
    </section>
    
    <section id="videos" class="video-section">
        <h2>Videos</h2>
        <div class="video-list" id="video-list">
            <!-- Videos will be dynamically added here -->
        </div>
    </section>
    
    <section id="signin-section" class="signin-section" style="display: none;">
        <h2>Sign In</h2>
        <form id="signin-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p>Don't have an account? <a href="#signup" id="signup-link">Sign Up</a></p>
        </form>
    </section>
    
    <script>
        document.getElementById('show-upload-btn').addEventListener('click', function() {
            document.getElementById('upload-section').style.display = 'block';
        });

        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            localStorage.setItem('signedIn', username);
            document.getElementById('signin-section').style.display = 'none';
        });

        window.onload = function() {
            if (localStorage.getItem('signedIn')) {
                document.getElementById('signin-section').style.display = 'none';
            } else {
                document.getElementById('signin-section').style.display = 'block';
            }
            loadVideos();
        };

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('video-title').value;
            const file = document.getElementById('video-file').files[0];
            if (!file) return;

            let videos = JSON.parse(localStorage.getItem('videos')) || [];
            if (videos.some(video => video.title === title)) {
                document.getElementById('upload-error').style.display = 'block';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                videos.push({ title, src: event.target.result });
                localStorage.setItem('videos', JSON.stringify(videos));
                loadVideos();
            };
            reader.readAsDataURL(file);
        });

        function loadVideos() {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '';
            const videos = JSON.parse(localStorage.getItem('videos')) || [];
            videos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.classList.add('video-item');
                videoElement.innerHTML = `
                    <h3>${video.title}</h3>
                    <video controls width="320">
                        <source src="${video.src}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
                videoList.appendChild(videoElement);
            });
        }
    </script>
</body>
</html>
